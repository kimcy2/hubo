<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>후보자 바로가기</title>

  <!-- 검색 최소화 -->
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>예비후보</h1>
      <p class="sub">Facebook · Naver News · YouTube</p>
    </header>

    <!-- PC: 2열 / 모바일: 1열 -->
    <div class="grid">
      <!-- 주요 후보 -->
      <section class="block">
        <h2 class="block-title">주요 후보</h2>

        <article class="card priority">
          <div class="row">
            <div class="name">김병욱</div>
            <div class="actions" aria-label="김병욱 링크">
              <a class="iconbtn fb" href="https://www.facebook.com/share/17v5Ugk2Nz/" target="_blank" rel="noopener" aria-label="Facebook">
                <img alt="Facebook" src="https://cdn.simpleicons.org/facebook/ffffff" />
              </a>
              <a class="iconbtn nv" href="https://search.naver.com/search.naver?where=news&query=김병욱" target="_blank" rel="noopener" aria-label="Naver News">
                <img alt="Naver" src="https://cdn.simpleicons.org/naver/ffffff" />
              </a>
              <a class="iconbtn yt" href="https://youtube.com/channel/UCpC0H3sU17tiN4GvmY4TAag?si=lKXVf1Ik0_2owyQN" target="_blank" rel="noopener" aria-label="YouTube">
                <img alt="YouTube" src="https://cdn.simpleicons.org/youtube/ffffff" />
              </a>
            </div>
          </div>
        </article>

        <article class="card priority">
          <div class="row">
            <div class="name">박승호</div>
            <div class="actions" aria-label="박승호 링크">
              <a class="iconbtn fb" href="https://www.facebook.com/share/1BVHskLJfQ/" target="_blank" rel="noopener" aria-label="Facebook">
                <img alt="Facebook" src="https://cdn.simpleicons.org/facebook/ffffff" />
              </a>
              <a class="iconbtn nv" href="https://search.naver.com/search.naver?where=news&query=박승호" target="_blank" rel="noopener" aria-label="Naver News">
                <img alt="Naver" src="https://cdn.simpleicons.org/naver/ffffff" />
              </a>
              <a class="iconbtn yt" href="https://youtube.com/@tv-ri6tf?si=1wXAqpq10p_1HGn0" target="_blank" rel="noopener" aria-label="YouTube">
                <img alt="YouTube" src="https://cdn.simpleicons.org/youtube/ffffff" />
              </a>
            </div>
          </div>
        </article>

        <article class="card priority">
          <div class="row">
            <div class="name">공원식</div>
            <div class="actions" aria-label="공원식 링크">
              <a class="iconbtn fb" href="https://www.facebook.com/share/1CvAd23TrX/" target="_blank" rel="noopener" aria-label="Facebook">
                <img alt="Facebook" src="https://cdn.simpleicons.org/facebook/ffffff" />
              </a>
              <a class="iconbtn nv" href="https://search.naver.com/search.naver?where=news&query=공원식" target="_blank" rel="noopener" aria-label="Naver News">
                <img alt="Naver" src="https://cdn.simpleicons.org/naver/ffffff" />
              </a>
              <a class="iconbtn yt" href="https://youtube.com/channel/UC1S0vU-lfoMrazfVxl2jXlA?si=g0oCrSopuRWlru8G" target="_blank" rel="noopener" aria-label="YouTube">
                <img alt="YouTube" src="https://cdn.simpleicons.org/youtube/ffffff" />
              </a>
            </div>
          </div>
        </article>

        <article class="card priority">
          <div class="row">
            <div class="name">안승대</div>
            <div class="actions" aria-label="안승대 링크">
              <a class="iconbtn fb" href="https://www.facebook.com/share/17oL8v44Fn/" target="_blank" rel="noopener" aria-label="Facebook">
                <img alt="Facebook" src="https://cdn.simpleicons.org/facebook/ffffff" />
              </a>
              <a class="iconbtn nv" href="https://search.naver.com/search.naver?where=news&query=안승대" target="_blank" rel="noopener" aria-label="Naver News">
                <img alt="Naver" src="https://cdn.simpleicons.org/naver/ffffff" />
              </a>
              <a class="iconbtn yt" href="https://youtube.com/channel/UCGdcTgN5wT6H4pyC0ZziB4A?si=aeYnVZ9Td0JPDaXH" target="_blank" rel="noopener" aria-label="YouTube">
                <img alt="YouTube" src="https://cdn.simpleicons.org/youtube/ffffff" />
              </a>
            </div>
          </div>
        </article>

        <article class="card priority">
          <div class="row">
            <div class="name">박대기</div>
            <div class="actions" aria-label="박대기 링크">
              <a class="iconbtn fb" href="https://www.facebook.com/share/1GxSzTNsAj/" target="_blank" rel="noopener" aria-label="Facebook">
                <img alt="Facebook" src="https://cdn.simpleicons.org/facebook/ffffff" />
              </a>
              <a class="iconbtn nv" href="https://search.naver.com/search.naver?where=news&query=박대기" target="_blank" rel="noopener" aria-label="Naver News">
                <img alt="Naver" src="https://cdn.simpleicons.org/naver/ffffff" />
              </a>
              <a class="iconbtn yt" href="https://youtube.com/@standby_park?si=TeezD6GAd1EYhyiZ" target="_blank" rel="noopener" aria-label="YouTube">
                <img alt="YouTube" src="https://cdn.simpleicons.org/youtube/ffffff" />
              </a>
            </div>
          </div>
        </article>
      </section>

      <!-- 다른 후보 -->
      <section class="block">
        <h2 class="block-title">다른 후보</h2>

        <article class="card">
          <div class="row">
            <div class="name">박용선</div>
            <div class="actions" aria-label="박용선 링크">
              <a class="iconbtn fb" href="https://www.facebook.com/share/1D8JD5JXtK/" target="_blank" rel="noopener" aria-label="Facebook">
                <img alt="Facebook" src="https://cdn.simpleicons.org/facebook/ffffff" />
              </a>
              <a class="iconbtn nv" href="https://search.naver.com/search.naver?where=news&query=박용선" target="_blank" rel="noopener" aria-label="Naver News">
                <img alt="Naver" src="https://cdn.simpleicons.org/naver/ffffff" />
              </a>
              <a class="iconbtn yt" href="https://youtube.com/channel/UCbT-hWp3TABx9gHun4AeV_g?si=R7FPiO-Ns3g1kQbK" target="_blank" rel="noopener" aria-label="YouTube">
                <img alt="YouTube" src="https://cdn.simpleicons.org/youtube/ffffff" />
              </a>
            </div>
          </div>
        </article>

        <article class="card">
          <div class="row">
            <div class="name">김일만</div>
            <div class="actions" aria-label="김일만 링크">
              <a class="iconbtn fb" href="https://www.facebook.com/share/1DFQT2mPWG/" target="_blank" rel="noopener" aria-label="Facebook">
                <img alt="Facebook" src="https://cdn.simpleicons.org/facebook/ffffff" />
              </a>
              <a class="iconbtn nv" href="https://search.naver.com/search.naver?where=news&query=김일만" target="_blank" rel="noopener" aria-label="Naver News">
                <img alt="Naver" src="https://cdn.simpleicons.org/naver/ffffff" />
              </a>
              <a class="iconbtn yt" href="https://youtube.com/@pohangilman?si=lzhIMGXFhzhMS9ev" target="_blank" rel="noopener" aria-label="YouTube">
                <img alt="YouTube" src="https://cdn.simpleicons.org/youtube/ffffff" />
              </a>
            </div>
          </div>
        </article>

        <article class="card">
          <div class="row">
            <div class="name">이칠구</div>
            <div class="actions" aria-label="이칠구 링크">
              <a class="iconbtn fb" href="https://www.facebook.com/share/1GYvxUeEp5/" target="_blank" rel="noopener" aria-label="Facebook">
                <img alt="Facebook" src="https://cdn.simpleicons.org/facebook/ffffff" />
              </a>
              <a class="iconbtn nv" href="https://search.naver.com/search.naver?where=news&query=이칠구" target="_blank" rel="noopener" aria-label="Naver News">
                <img alt="Naver" src="https://cdn.simpleicons.org/naver/ffffff" />
              </a>
              <a class="iconbtn yt" href="https://youtube.com/channel/UCUeV35evppF6aoF58rSuing?si=dtQRcFnFJnsvScEQ" target="_blank" rel="noopener" aria-label="YouTube">
                <img alt="YouTube" src="https://cdn.simpleicons.org/youtube/ffffff" />
              </a>
            </div>
          </div>
        </article>
      </section>
    </div>

    <footer class="foot">
      <small>후보자 SNS 바로가기</small>
    </footer>
  </main>
</body>
</html>
